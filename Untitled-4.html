 <!--textarea (textbox)-->
 <div class="block w-full">
                            <label for="prompt"
                                class="block mb-2.5 text-base leading-[19px] font-medium text-white w-full">
                                What would you like to create?</label>
                            <textarea name="prompt" id="prompt" class="text-area-prompt"
                                placeholder="Write your prompt here"></textarea>
                        </div>

                  <!--input-->      
                   <div class="block w-full">
                            <label for="prompt"
                                class="block mb-2.5 text-base leading-[19px] font-medium text-white w-full">
                                Name to generate a Nickname</label>
                            <input type="text" name="name" id="name" class="text-input-prompt"
                                placeholder="Ishita" required/>
                        </div>

                        <!--select-->
                         <div class="block w-full">
                            <label for="Style-of-Nickname"
                                class="block mb-2.5 text-base leading-[19px] font-medium text-white w-full">
                                Style of Nickname
                            </label>
                            <div class="select-box select-sort input-field border-[#D0D5DD]">
                                <select name="Style-of-Nickname" id="Style-of-Nickname"
                                    class=" font-normal text-base text-black ">
                                    <option value="Funny-Nickname">Funny Nickname</option>
                                    <option value="Cool-Nickname">Cool Nickname</option>
                                    <option value="Cute-Nickname">Cute Nickname</option>
                                    <option value="Sports-Themed-Nickname">Sports - Themed Nickname</option>
                                </select>
                            </div>
                        </div>
