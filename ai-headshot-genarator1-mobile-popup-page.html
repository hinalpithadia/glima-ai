    <script>
        document.querySelectorAll(".card").forEach(card => {
            card.addEventListener("click", () => {
                const circle = card.querySelector(".circle-bg");
                const circle2 = card.querySelector(".circle-line");
                const tick = card.querySelector(".tick");

                card.classList.toggle("selected");

                if (card.classList.contains("selected")) {
                    circle.setAttribute("fill", "#C6FF00");
                    circle2.setAttribute("stroke", "C6FF00");
                    tick.setAttribute("stroke", "black");
                } else {
                    circle.setAttribute("fill", "#C6FF00");
                    circle2.setAttribute("stroke", "#C6FF00");
                    tick.setAttribute("stroke", "#C6FF00");
                }

            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            tabs();
        });
        function tabs() {
            document.addEventListener('click', function (event) {

                if (event.target.classList.contains('tablinkheadshot')) {
                    var tab = event.target.dataset.tab;
                    var tabContainer = event.target.closest('.tabs');
                    var tabcontents = tabContainer.querySelectorAll('.tabcontent');
                    for (var i = 0; i < tabcontents.length; i++) {
                        tabcontents[i].style.display = 'none';
                    }

                    var tablinkheadshots = tabContainer.querySelectorAll('.tablinkheadshot');
                    for (var i = 0; i < tablinkheadshots.length; i++) {
                        tablinkheadshots[i].classList.remove('active');
                    }
                    var tabcontent = tabContainer.querySelector('#' + tab);
                    tabcontent.style.display = 'block';
                    event.target.classList.add('active');

    <script>
        // ===================== MODAL ===================== //

const modalTriggerButtons = document.querySelectorAll("[data-modal-target]");
const modals = document.querySelectorAll(".modalTrigger");
const modalCloseButtons = document.querySelectorAll(".modal-close");
const closeButtons = document.querySelectorAll(".close-btn");
const overlay = document.querySelector(".overlay-modal");

// OPEN MODAL
modalTriggerButtons.forEach(button => {
  button.addEventListener("click", e => {
    const targetModalId = e.currentTarget.getAttribute("data-modal-target");

    // Close other modals first
    modals.forEach(modal => {
      if (modal.id !== targetModalId) {
        closeModal(modal.id, false);
      }
    });

    openModal(targetModalId);
    showOverlay();
  });
});

// CLOSE BUTTONS
[...modalCloseButtons, ...closeButtons].forEach(btn => {
  btn.addEventListener("click", closeAllModals);
});

// CLICK OUTSIDE MODAL CONTENT
modals.forEach(modal => {
  modal.addEventListener("click", e => {
    if (e.target === modal) closeAllModals();
  });
});

// ESC KEY CLOSE
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeAllModals();
});

// ===================== FUNCTIONS ===================== //

function openModal(modalId) {
  const modal = document.getElementById(modalId);
  if (!modal) return;

  modal.style.display = "flex";

  // Reset animation state
  modal.classList.remove("modal-hide");
  modal.offsetHeight; // force reflow (important)
  modal.classList.add("modal-show");

  lockBodyScroll();
}

function closeModal(modalId, hideOverlay = true) {
  const modal = document.getElementById(modalId);
  if (!modal) return;

  modal.classList.remove("modal-show");
  modal.classList.add("modal-hide");

  setTimeout(() => {
    modal.style.display = "none";
    modal.classList.remove("modal-hide");
  }, 300); // must match CSS animation duration

  if (hideOverlay) hideOverlayModal();
  unlockBodyScroll();
}

function closeAllModals() {
  modals.forEach(modal => closeModal(modal.id, true));
}

// ===================== OVERLAY ===================== //

function showOverlay() {
  overlay.style.visibility = "visible";
  overlay.style.opacity = "1";
  overlay.style.zIndex = "200";
}

function hideOverlayModal() {
  overlay.style.opacity = "0";
  overlay.style.visibility = "hidden";
  overlay.style.zIndex = "-1";
}

// ===================== BODY SCROLL ===================== //

function lockBodyScroll() {
  document.body.style.overflow = "hidden";
}

function unlockBodyScroll() {
  document.body.style.overflow = "";
}

    </script>
